<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <img src="stadium.jpg" alt="Stadium" id="stadium">
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="result"></div>
    <button id="hit-button" onclick="hit()">Hit</button>
    <img src="fans.png" alt="Fans" id="fans">
    <img src="ball.png" alt="Ball" id="ball">
    <img src="bat.png" alt="Bat" id="bat">
  </div>

  <script src="script.js"></script>


  <style>
 body {
  font-family: Arial, sans-serif;
  background-color: #d4edf7;
}

#game-container {
  position: relative;
  text-align: center;
}

#stadium {
  width: 100%;
}

#score {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#result {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#hit-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}

#fans {
  position: absolute;
  bottom: 0;
  width: 100%;
}

#ball {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  display: none;
}

#bat {
  position: absolute;
  bottom: 120px;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  display: none;
}


  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: <span id="score-value">0</span></div>
    <button id="hit-button" onclick="hit()">Hit</button>
  </div>

  <script src="script.js"></script>
  <script>
let batsmanScore = 0;
let isOut = false;

function hit() {
  if (!isOut) {
    const hitValue = Math.floor(Math.random() * 7); // Generates random score between 0 and 6
    batsmanScore += hitValue;
    document.getElementById('score-value').textContent = batsmanScore;

    if (hitValue === 0) {
      isOut = true;
      document.getElementById('result').textContent = "Out! Your final score: " + batsmanScore;
    }

    animateHit();
  } else {
    alert("Game over. Please refresh the page to play again.");
  }
}

function animateHit() {
  document.getElementById('ball').style.display = 'block';
  document.getElementById('ball').style.top = '50%';
  document.getElementById('ball').style.transition = 'top 0.5s';
  
  setTimeout(() => {
    document.getElementById('ball').style.top = '90%';
  }, 100);

  setTimeout(() => {
    document.getElementById('ball').style.display = 'none';
  }, 600);

  setTimeout(() => {
    document.getElementById('bat').style.display = 'block';
  }, 200);
  
  setTimeout(() => {
    document.getElementById('bat').style.display = 'none';
  }, 600);
}



  </script>
</body>
</html>
