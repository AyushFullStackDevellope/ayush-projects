<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <!-- internal styling -->
    <style>
      body {
        margin: 0;
      }
      table {
        width: 100vw;
        height: 100vh;
      }

      tr {
        border-style: solid;
      }

      td {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- row one -->
      <tr>
        <td
          style="background-color: rgb(121, 47, 191); width: 30%; height: 30vh"
        ></td>
        <!-- row two  -->
        <td colspan="2" style="height: 30vh; width: 70%"></td>
      </tr>
      <tr>
        <!-- row three -->
        <td
          colspan="2"
          style="height: 70vh; width: 70%; background-color: rgb(228, 247, 12)"
        ></td>
        <!-- row four -->
        <td
          style="width: 30%; height: 70vh; background-color: rgb(255, 72, 17)"
        ></td>
      </tr>
    </table>
  </body>
</html>
